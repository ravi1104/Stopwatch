<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div id="heading">
        <h1>Stopwatch</h1>
    </div>
    <main>
        <div class="container">
            <div class="display"></div>
            <div class="timer-box">
                <input type="number" class="timer" id="minutes"  placeholder="00">:
                <input type="number" class="timer" id="seconds" placeholder="00">
            </div>
              
            <div class="commands">
                <button id="startButton">Start</button>
                <button id="stopButton">Stop</button>
                <button id="resetButton">Reset</button>
              
            </div>
        </div>

    </main>


    <script src="script.js"></script>
</body>

</html>
